<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/styles.css" />
    <title>Meme Generator</title>
  </head>
  <body onload="onInit()">
    <header class="main-header flex space-between align-center">
      <div class="main-logo p3">LOGO</div>
      <ul class="main-nav clean-list flex">
        <li>Gallery</li>
        <li>Memess</li>
        <li>About</li>
      </ul>
    </header>
    <main class="meme-container">
      <section class="meme-gallery grid"></section>
      <section class="meme-editor flex hidden">
        <div class="canvas-container">
          <canvas
            class="canvas"
            width="500"
            height="500"
            onclick="draw(event)"
          ></canvas>
        </div>
        <div class="features flex flex-column justify-center align-center">
          <input
            oninput="onSetLineTxt(this.value)"
            type="text"
            name="text"
            placeholder="Write Your Meme..."
          />
          <div class="main-features">
            <button
              onclick="onChangeLine()"
              class="btn change-line-btn"
            ></button>
            <button onclick="onAddLine()" class="btn add-line-btn"></button>
            <button onclick="onDeleteLine()" class="btn trash-btn"></button>
          </div>
          <div class="emojis"></div>
        </div>
      </section>
    </main>
    <script src="js/memeService.js"></script>
    <script src="js/memeController.js"></script>
    <script src="js/galleryController.js"></script>
  </body>
</html>
