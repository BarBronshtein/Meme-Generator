<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/styles.css" />
    <title>Meme Generator</title>
  </head>
  <body onload="onInit()">
    <header class="main-header flex space-between align-center">
      <div class="main-logo p3"></div>
      <ul class="main-nav clean-list flex">
        <li onclick="showGallery()">Gallery</li>
        <li>Memess</li>
        <li>About</li>
      </ul>
    </header>
    <main class="meme-container">
      <section class="meme-gallery grid"></section>
      <section class="meme-editor flex hidden">
        <div class="canvas-container">
          <canvas
            class="canvas"
            width="500"
            height="500"
            onclick="draw(event)"
          ></canvas>
        </div>
        <div class="features flex flex-column justify-center align-center">
          <input
            oninput="onSetLineTxt(this.value)"
            type="text"
            name="text"
            placeholder="Write Your Meme..."
          />
          <div class="main-features">
            <button onclick="onSetTextPos(false)" class="btn btn-move-up">
              ↑
            </button>
            <button onclick="onSetTextPos(true)" class="btn btn-move-down">
              ↓
            </button>
            <button onclick="onChangeLine()" class="btn change-line-btn">
              <img
                src="/img/ICONS/up-and-down-opposite-double-arrows-side-by-side.png"
                alt=""
              />
            </button>
            <button onclick="onAddLine()" class="btn add-line-btn">
              <img src="/img/ICONS/add.png" alt="" />
            </button>
            <button onclick="onDeleteLine()" class="btn trash-btn">
              <img src="/img/ICONS/trash.png" alt="" />
            </button>
          </div>
          <div class="secondary-features">
            <button onclick="onSetFontSize(true)" class="btn increase-fs">
              <img src="/img/ICONS/increase-font-icon.png" alt="" />
            </button>
            <button onclick="onSetFontSize(false)" class="btn decrease-fs">
              <img src="/img/ICONS/decrease-font-icon.png" alt="" />
            </button>
            <button class="btn change-stroke-btn">
              <input
                onchange="onSetStrokeClr(this.value)"
                class="btn change-stroke-clr"
                type="color"
                name="color"
              />
              <img
                class="btn-stroke-img"
                src="/img/ICONS/text-stroke.png"
                alt=""
              />
            </button>
            <button class="btn change-fill-btn">
              <input
                onchange="onSetFillClr(this.value)"
                class="btn change-fill-clr"
                type="color"
                name="color"
                value="#ffffff"
              />
              <img
                class="btn-fill-img"
                src="/img/ICONS/paint-board-and-brush.png"
                alt=""
              />
            </button>
            <button onclick="onSetAlignment('left')" class="btn btn-align-left">
              <img src="img/ICONS/align-to-left.png" alt="" />
            </button>
            <button
              onclick="onSetAlignment('center')"
              class="btn btn-align-center"
            >
              <img src="img/ICONS/center-text-alignment.png" alt="" />
            </button>
            <button
              onclick="onSetAlignment('right')"
              class="btn btn-align-right"
            >
              <img src="img/ICONS/align-to-right.png" alt="" />
            </button>
          </div>
          <div class="emojis"></div>
          <div class="additional">
            <a
              href=""
              onclick="downloadImg(this)"
              class="btn download"
              download="meme.jpg"
              >Download</a
            >

            <p class="user-msg hidden"></p>
            <button onclick="uploadImg()" class="btn share">Share</button>
            <div class="share-container"></div>
          </div>
        </div>
      </section>
    </main>
    <script src="js/services/service-storage.js"></script>
    <script src="js/services/service-utils.js"></script>
    <script src="js/memeService.js"></script>
    <script src="js/memeController.js"></script>
    <script src="js/galleryController.js"></script>
  </body>
</html>
