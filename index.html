<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/e425051cc1.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles/styles.css" />
    <title>Meme Generator</title>
  </head>
  <body onload="onInit()">
    <div class="main-screen" onclick="toggleMenu(true)"></div>
    <header class="main-header bg-dark flex justify-center">
      <div
        class="header-container main-layout flex space-between align-center text-light"
      >
        <div onclick="show('.meme-gallery')" class="main-logo p3"></div>
        <ul class="main-nav clean-list flex">
          <li class="btn btn-nav active" onclick="show('.meme-gallery',this)">
            Gallery
          </li>
          <li class="btn btn-nav" onclick="show('.saved-memes',this)">
            Memess
          </li>
          <li class="btn btn-nav">About</li>
        </ul>
        <button onclick="toggleMenu()" class="btn menu-toggle">☰</button>
      </div>
    </header>
    <main class="meme-container flex flex-column">
      <section class="meme-gallery">
        <div class="search-bar bg-dark main-layout flex flex-column">
          <input
            class="align-s-st"
            oninput="onSetFilterBy(this.value)"
            type="text"
            name="filter"
            list="categories"
            placeholder="search by category..."
          />
          <datalist id="categories">
            <option value="funny"></option>
            <option value="political"></option>
            <option value="animals"></option>
            <option value="baby"></option>
            <option value="cute"></option>
          </datalist>
          <div
            class="key-search-words main-layout flex bg-primary align-s-c"
          ></div>
        </div>
        <div class="img-container grid justify-center"></div>
      </section>
      <section class="meme-editor flex hidden">
        <div class="canvas-container flex align-center justify-center">
          <canvas
            onmouseout="cursorNormal()"
            class="canvas"
            width="500"
            height="500"
          ></canvas>
        </div>
        <div
          class="features main-box flex flex-column justify-center align-center"
        >
          <input
            oninput="onSetLineTxt(this.value)"
            type="text"
            name="text"
            placeholder="Write Your Meme..."
          />
          <div class="main-features">
            <button
              onclick="onSetTextPos(false)"
              class="btn btn-move-up hidden"
            >
              ↑
            </button>
            <button
              onclick="onSetTextPos(true)"
              class="btn btn-move-down hidden"
            >
              ↓
            </button>
            <button onclick="onChangeLine()" class="btn change-line-btn">
              <img
                src="img/ICONS/up-and-down-opposite-double-arrows-side-by-side.png"
                alt=""
              />
            </button>
            <button onclick="onAddLine()" class="btn add-line-btn">
              <img src="img/ICONS/add.png" alt="" />
            </button>
            <button onclick="onDeleteLine()" class="btn trash-btn">
              <img src="img/ICONS/trash.png" alt="" />
            </button>
          </div>
          <div class="secondary-features">
            <button onclick="onSetFontSize(true)" class="btn increase-fs">
              <img src="img/ICONS/increase-font-icon.png" alt="" />
            </button>
            <button onclick="onSetFontSize(false)" class="btn decrease-fs">
              <img src="img/ICONS/decrease-font-icon.png" alt="" />
            </button>
            <button onclick="onSetAlignment('left')" class="btn btn-align-left">
              <img src="img/ICONS/align-to-left.png" alt="" />
            </button>
            <button
              onclick="onSetAlignment('center')"
              class="btn btn-align-center"
            >
              <img src="img/ICONS/center-text-alignment.png" alt="" />
            </button>
            <button
              onclick="onSetAlignment('right')"
              class="btn btn-align-right"
            >
              <img src="img/ICONS/align-to-right.png" alt="" />
            </button>
          </div>
          <div class="font-color font-family flex">
            <select
              onchange="onSetFontFamily(this.value)"
              name="font-family"
              class="btn change-font-family"
            >
              Impact
              <option value="Impact">Impact</option>
              <option value="Arial">Arial</option>
            </select>
            <button class="btn change-stroke-btn">
              <input
                onchange="onSetStrokeClr(this.value)"
                class="btn change-stroke-clr"
                type="color"
                name="color"
              />
              <img
                class="btn-stroke-img"
                src="img/ICONS/text-stroke.png"
                alt=""
              />
            </button>
            <button class="btn change-fill-btn">
              <input
                onchange="onSetFillClr(this.value)"
                class="btn change-fill-clr"
                type="color"
                name="color"
                value="#ffffff"
              />
              <img
                class="btn-fill-img"
                src="img/ICONS/paint-board-and-brush.png"
                alt=""
              />
            </button>
          </div>
          <div class="emojis"></div>
          <div class="additional flex align-center justify-between">
            <a
              href=""
              onclick="downloadImg(this)"
              class="btn download"
              download="meme.jpg"
              >Download</a
            >
            <button onclick="onSaveMeme()" class="btn save-btn">Save</button>
            <button onclick="uploadImg()" class="btn share">Upload</button>
          </div>
          <div class="share-container flex align-center justify-center"></div>
        </div>
      </section>
      <section
        class="saved-memes meme-gallery grid justify-center hidden"
      ></section>
    </main>
    <footer class="main-footer flex justify-center bg-dark text-light">
      <div
        class="footer-content main-layout flex flex-column align-center justify-center"
      >
        <h2>Meme Generator</h2>
        <p>&copy; All rights Reserved 2022</p>
        <div class="icons flex bg-primary">
          <i class="fa-brands fa-facebook-f"></i>
          <i class="fa-brands fa-github"></i>
          <i class="fa-brands fa-linkedin"></i>
          <i class="fa-brands fa-instagram"></i>
        </div>
      </div>
    </footer>
    <script src="js/services/service-storage.js"></script>
    <script src="js/services/service-utils.js"></script>
    <script src="js/services/memeService.js"></script>
    <script src="js/memeController.js"></script>
    <script src="js/galleryController.js"></script>
  </body>
</html>
